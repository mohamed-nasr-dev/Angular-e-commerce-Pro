<div class="p-5 container text-center">
  <form formGroup="user" (ngSubmit)="login()">
    <div class="form-group row mb-2">
      <label for="email" class="col-md-2 col-form-label">Your Email :</label>
      <div class="col-md-8">

        <input formControlName="email" id="email" type="email" name="email" class="form-control" placeholder="email">

        <span class="invalid-feedback">
          <span *ngIf="email?.errors?.['required']">Please enter your email</span>

        </span>
      </div>
    </div>

    <div class="form-group row mb-2">
      <label for="password" class="col-md-2 col-form-label">Your password :</label>
      <div class="col-md-8">

        <input formControlName="password" id="password" type="password" name="password" class="form-control" placeholder="password">

        <span class="invalid-feedback">
          <span *ngIf="password?.errors?.['required']">Please enter your password</span>

        </span>
      </div>
    </div>

    <button class="btn btn-primary pl-2 pr-2" (click)="login()">Login</button>
  </form>

</div>
